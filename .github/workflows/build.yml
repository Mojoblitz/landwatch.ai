name: Build & Publish Map

on:
  schedule:
    - cron: "0 14 * * *"  # ~9:00 AM Winnipeg
  workflow_dispatch: {}

permissions:
  contents: write  # allow pushing to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # (optional) quick debug to confirm secret presence
      # - name: Debug env
      #   run: |
      #     python - << 'PY'
      #     import os; print("HAS_FIRMS_MAP_KEY =", bool(os.getenv("FIRMS_MAP_KEY")))
      #     PY

      - name: Build site
        env:
          FIRMS_MAP_KEY: ${{ secrets.FIRMS_MAP_KEY }}
        run: |
          python get_and_map_firms.py
          test -f site/index.html

      - name: Deploy to Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: site
          publish_branch: gh-pages
